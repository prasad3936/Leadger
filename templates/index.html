<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Customer List</h1>
      <div class="text-end mb-3">
        <a href="/add" class="btn btn-primary">Add Customer</a>
      </div>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Amount</th>
            <th>Products</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for customer in customers %}
          <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.mobile }}</td>
            <td>${{ customer.amount }}</td>
            <td>{{ customer.products }}</td>
            <td>
              <a href="/edit/{{ customer.id }}" class="btn btn-sm btn-warning"
                >Edit</a
              >
              <a href="/delete/{{ customer.id }}" class="btn btn-sm btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="mt-3">
        <h4>Total Amount: ${{ total_amount }}</h4>
      </div>
    </div>
  </body>
</html>
